<form #f="ngForm" (ngSubmit)="submit(f)" *ngIf="!isSubmitted">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            ngModel name="name" 
            #nameInput="ngModel"
            required
            minlength=5
            type="text" id="name" class="form-control">
            <div *ngIf="nameInput.touched && nameInput.errors">
                <div *ngIf="nameInput.errors.minlength" class="alert alert-danger" >
                    Name must be atleast {{nameInput.errors.minlength.requiredLength}} in length.
                </div>
                <div *ngIf="nameInput.errors.required" class="alert alert-danger" >
                    Nameis required.
                </div>
            </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ngModel required minlength=8
            name="email" #emailInput="ngModel" type="text" id="email" class="form-control">
        <div *ngIf="emailInput.touched && emailInput.errors">
            <div *ngIf="emailInput.errors.minlength" class="alert alert-danger" >
                Email must be atleast {{emailInput.errors.minlength.requiredLength}} in length.
            </div>
            <div *ngIf="emailInput.errors.required" class="alert alert-danger" >
                This field is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency</label>
        <select class="form-control" id="frequency" class="form-control">
            <option *ngFor="let option of frequencyOptions" value="option.value">
                {{option.text}}
            </option>
        </select>
    </div>
    <div class="form-group"><button
        [disabled]="f.invalid" 
        class="form-control">Submit</button></div>
</form>
<div class="alert alert-success" *ngIf="isSubmitted">
    Please check your email.
</div>
